<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="/dist/bundle.js"></script>

    <!-- <script src="/node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
    <script>
        let {reactive, effect} = VueReactivity

        let state = reactive({name:'jack',age:18,obj:{a:1},arr:[1,2,3,4,5,6]})
 
        // effect 副作用 一加载就执行
        effect (()=>{
            app.innerHTML = state.arr[3]
        },{lazy:true})
        // vue中页面渲染时 会做依赖收集 vue2属性收集的是watcher，vue3属性收集的是effect
        
        setTimeout(() => {
            state.arr.length = 3
        }, 1000);
        

    </script>


</body>
</html>
